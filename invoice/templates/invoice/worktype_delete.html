{% extends 'base.html' %}

{% block content %}

  <h1>Delete Work Type</h1>
  <h3>Type the work type, "{{ worktype.name }}", to delete.</h3>
  <div class="alert alert-danger">
  	This will delete all invoice lines with this work type.
  </div>
  <form method="POST" class="post-form">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-danger">Delete</button>
  </form>

{% endblock %}
