{% extends 'base.html' %}

{% block content %}

  <h1>Delete Invoice</h1>
  <h3>Type the invoice payee's name , "{{ invoice.payee.name }}", to delete the invoice.</h3>
  <div class="alert alert-danger">
  	This will delete all invoice lines and payments associated with this invoice.
  </div>
  <form method="POST" class="post-form">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-danger">Delete</button>
  </form>

{% endblock %}
