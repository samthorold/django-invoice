{% extends 'base.html' %}
{% load humanize %}

{% block content %}
<h2>
  Work Types
  <a href="{% url 'invoice:worktype_new' %}">
    <span class="glyphicon glyphicon-plus"></span>
  </a>
  <a href="{% url 'invoice:worktype_search' %}">
    <span class="glyphicon glyphicon-filter"></span>
  </a>

  {% if start %}
    <small>Start: </small>{{ start }}  
  {% endif %}
  {% if end %}
    <small>End: </small>{{ end }}
  {% endif %}
</h2>
<table class="table">
  <thead>
    <tr>
      <th class="text-left">Work Type</th>
      <th class="text-right">Total Fees</th>
    </tr>
  </thead>
  <tbody>
    {% for worktype in worktypes %}
      <tr>
        <td class="text-left">
          {{ worktype.0 }}
        </td>
        <td class="text-right">{{ worktype.1|intcomma }}</td>
        <td class="text-center">
          <a class="btn btn-warning" href="{% url 'invoice:worktype_edit' pk=worktype.0.id %}">
            <span class="glyphicon glyphicon-pencil"></span>
          </a>
        </td>
        <td class="text-center">
          <a class="btn btn-danger" href="{% url 'invoice:worktype_delete' pk=worktype.0.id %}">
            <span class="glyphicon glyphicon-trash"></span>
          </a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
