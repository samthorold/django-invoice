{% extends 'contacts/base.html' %}

{% block content %}

  <h1>Delete {{ contact }}</h1>
  <p>Type the contact's name to delete.</p>
  <form method="POST" class="post-form">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-danger">Delete</button>
  </form>

{% endblock %}
