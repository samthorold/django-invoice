{% extends 'base.html' %}

{% block content %}
<h2>
  Contacts
  <a href="{% url 'contacts:new_contact' %}">
    <span class="glyphicon glyphicon-plus"></span>
  </a>
  <a href="{% url 'contacts:contact_search' %}">
    <span class="glyphicon glyphicon-search"></span>
  </a>
</h2>
{% for contact in contacts %}
  <h3>
   <a href="{% url 'contacts:view_contact' id=contact.id %}">
     {{ contact }}
   </a>
  </h3>
{% endfor %}
<div class="pagination">
  <span class="step-links">
    {% if contacts.has_previous %}
      <a href="?page={{ contacts.previous_page_number }}{% if name %}&name={{ name }}{% endif %}">Previous</a>
    {% endif %}

    <span class="current">
      Page {{ contacts.number }} of {{ contacts.paginator.num_pages }}.
    </span>

    {% if contacts.has_next %}
      <a href="?page={{ contacts.next_page_number }}{% if name %}&name={{ name }}{% endif %}">Next</a>
    {% endif %}
  </span>
</div>
{% endblock %}
